<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Go Tetris</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            width: 800px;
            height: 600px;
            border: 2px solid #333;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            background-color: #222;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="canvas"></canvas>
    </div>

    <script>
        // Configuration - replaced at deployment time
        window.TETRIS_CONFIG = {
            serverURL: "{{SERVER_URL}}"
        };

        // Fallback to localhost if template not replaced (local development)
        if (window.TETRIS_CONFIG.serverURL === "{{SERVER_URL}}") {
            window.TETRIS_CONFIG.serverURL = "http://localhost:8080";
        }
    </script>

    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("tetris.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
</body>
</html>
